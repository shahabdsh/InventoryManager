version: '3'
services:
  frontend:
    build:
      context: angular-frontend
    image: inventory-manager-frontend
    ports:
      - "4200:80"
  api:
    # Todo: Set up HTTPS
    build:
      context: dotnet-backend
    image: inventory-manager-api
    ports:
      - "4201:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
  mongo:
    image: mongo
    restart: always
